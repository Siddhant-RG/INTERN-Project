<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Tags Example</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: navy;
        }

        table {
            width: 50%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid black;
        }

        form {
            margin-top: 20px;
        }

        img {
            display: block;
            margin-top: 10px;
        }

        div {
            background-color: lightgrey;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>This is a paragraph. It contains some <strong>bold</strong> and <em>italic</em> text.</p>

    <!-- Horizontal line -->
    <hr>

    <!-- Link -->
    <a href="https://www.example.com" target="_blank">Visit Example</a>

    <!-- Image -->
    <img src="image.png" alt="Sample Image" width="200">

    <!-- Unordered List -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Sr No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

    <!-- Form -->
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Div and Span -->
    <div>`w
        <span>This is a span inside a div.</span>
    </div>

</body>
</html>
