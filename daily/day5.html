<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Booking</title>
<style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .booking-modal {
      background: #fff;
      width: 350px;
      border-radius: 10px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .modal-header {
      background-color: #ff27b1;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50%;
      width: 25px;
      height: 25px;
    }

    form {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #ff27b1;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #e0209d;
    }
  </style>
</head>
<body>
  <div class="booking-modal">
    <div class="modal-header">
      EVENTS BOOKING
      <button class="close-btn" onclick="document.querySelector('.booking-modal').style.display='none'">Ã—</button>
    </div>
    <form id="bookingForm" onsubmit="return validateForm()">
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone*</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Enter 10-digit phone number" />

      <label for="qty">Qty*</label>
      <input type="number" id="qty" name="qty" min="1" max="10" required />

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const qty = document.getElementById('qty').value;
      
      if (qty <= 0) {
        alert("Quantity must be at least 1.");
        return false;
 }
 return true;
    }
  </script>
</body>
</html>
